name: üéÆ Firmware Auto Downloader

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  download_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Setup Python and dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: ‚öôÔ∏è Install required Python modules
        run: |
          pip install requests anynet beautifulsoup4

      - name: ‚¨áÔ∏è Setup hactool-linux
        run: |
          cp hactool-linux hactool
          chmod +x hactool
          
      - name: üîç Check firmware version (Switch 1 only, 21.0.0+)
        id: version_check
        run: |
          LATEST_TITLE=$(curl -s 'https://yls8.mtheall.com/ninupdates/feed.php' | \
                         grep '<title>Switch ' | \
                         grep -v '<title>Switch 2 ' | \
                         grep -E 'Switch ([2-9][1-9]|[3-9][0-9])\.' | \
                         head -n 1)

          LATEST_VERSION=$(echo "$LATEST_TITLE" | grep -oP 'Switch \K[0-9.]+')

          if [ -z "$LATEST_VERSION" ]; then
            echo "INFO: Aucune version r√©cente (>= 21.x) trouv√©e."
            echo "new_version=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Version d√©tect√©e : $LATEST_VERSION"

          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$LATEST_VERSION")

          if [ "$HTTP_STATUS" == "200" ]; then
            echo "INFO: La release $LATEST_VERSION existe d√©j√†."
            echo "new_version=false" >> $GITHUB_OUTPUT
          else
            echo "INFO: Nouvelle version $LATEST_VERSION d√©tect√©e !"
            echo "new_version=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: üíª Execute download script and capture changelog
        id: download
        if: steps.version_check.outputs.new_version == 'true'
        run: |
          python3 firmware_downloader.py | tee firmware_output.txt
          FIRMWARE_VERSION=$(grep 'Folder: Firmware ' firmware_output.txt | awk '{print $NF}')
          echo "firmware_version=$FIRMWARE_VERSION" >> $GITHUB_OUTPUT
          tail -n 4 firmware_output.txt > changelog_body.txt

      - name: üßπ Clean .nca files
        if: steps.version_check.outputs.new_version == 'true'
        run: |
          find . -type f -name "*.nca.*" -delete
          VERSION="${{ steps.download.outputs.firmware_version }}"
          if [ -d "Firmware $VERSION" ]; then
            rm -f "Firmware $VERSION.zip"
            zip -rj "Firmware.zip" "Firmware $VERSION/" -i "*.nca"
          fi

      - name: üìù Prepare Release Body
        id: prepare_body
        if: steps.version_check.outputs.new_version == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('changelog_body.txt')) {
              const changelogBody = fs.readFileSync('changelog_body.txt', 'utf8');
              core.setOutput('release_body', changelogBody);
            }

      - name: üßæ Create info.json
        if: steps.version_check.outputs.new_version == 'true'
        run: |
          VERSION="${{ steps.download.outputs.firmware_version }}"

          # SHA256
          HASH=$(sha256sum Firmware.zip | awk '{print $1}')

          # Size
          SIZE_BYTES=$(stat -c%s Firmware.zip)
          SIZE_MB=$((SIZE_BYTES / 1024 / 1024))

          # Date (UTC)
          DATE=$(date -u +%Y-%m-%d)

          # Create formatted JSON
          printf '{\n  "version": "%s",\n  "hash": "%s",\n  "size": "%sMB",\n  "date": "%s"\n}\n' \
            "$VERSION" "$HASH" "$SIZE_MB" "$DATE" > info.json

          cat info.json

      - name: üì§ Commit info.json to repository
        if: steps.version_check.outputs.new_version == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add info.json
          git commit -m "Update info.json for firmware ${{ steps.download.outputs.firmware_version }}" || echo "No changes to commit"
          git push

      - name: üì¶ Create Tag and Release
        if: steps.version_check.outputs.new_version == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.download.outputs.firmware_version }}
          name: Firmware ${{ steps.download.outputs.firmware_version }}
          body: |
            Automatic download of the official Nintendo Switch firmware version **${{ steps.download.outputs.firmware_version }}**.
            
            ---
            
            **Downloaded file details:**
            
            ${{ steps.prepare_body.outputs.release_body }}
            
          files: |
            Firmware.zip
            info.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
